<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/vue"></script>
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    
    <script>
        const vm = new Vue({
            template: `
                <div>
                    <h1>{{ aula }}</h1>
                    <h1>{{ modulo }}</h1>

                    <button @click="alterarAula">Alterar Aula</button>
                    <button @click="alterarModulo">Alterar M처dulo</button>
                </div>
            `,
            data: {
                aula: 'Aula: Montando inst창ncia vue',
                modulo: 'M처dulo: Inst창ncia Vue',
            },
            methods: {
                alterarAula () {
                    this.aula += '#'
                },
                alterarModulo () {
                    this.modulo += '#'
                },
            }
        })

        // vm.$mount('#app')
        vm.$mount()
        document.querySelector('#app').appendChild(vm.$el)

    </script>
</body>
</html>
