<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/vue"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{ titulo }}
        <!-- {{ titulo2 }} -->
        <button @click="alterar">Alterar</button>
    </div>
    
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                titulo: 'Teste',
            },
            methods: {
                alterar () {
                    this.titulo += '!'
                }
            }
        })
    </script>
</body>
</html>
