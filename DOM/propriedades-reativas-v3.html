<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <button v-on:click="aumentar">Aumentar</button>
    <button v-on:click="diminuir">Diminuir</button>
    <button v-on:click="contador2++">Aumentar2</button>
    <p>Contador: {{contador}} - {{contador2}}</p>
    <!-- <p>Resultado: {{ resultado() }}</p> -->
    <p>Resultado: {{ resultado }}</p>
  </div>
  <script>
    new Vue({
      el: '#app',
      data: {
        contador: 0,
        contador2: 0,
        // resultado: '',
      },
      computed: {
        resultado() {
          console.log('Método resultado')
          return this.contador >= 5 ? 'Maior ou igual a 5' : 'Menor que 5'
        }
      },
      watch: {
        contador(novo, antigo) {
          console.log(novo, antigo)
          setTimeout(() => {
            this.contador = 0
          }, 2000)
        }

      },
      methods: {
        aumentar() {
          this.contador++
          // this.resultado = this.contador >= 5 ? 'Maior ou igual a 5' : 'Menor que 5'
        },
        diminuir() {
          this.contador--
          // this.resultado = this.contador >= 5 ? 'Maior ou igual a 5' : 'Menor que 5'
        },
        // resultado() {
        //   console.log('Método resultado')
        //   return this.contador >= 5 ? 'Maior ou igual a 5' : 'Menor que 5'
        // }
        
      }
    })
  </script>
</body>

</html>
