<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- development version, includes helpful console warnings -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <title>Document</title>
</head>

<body>
  <div id="app">
    <p>
      {{contador}}
    </p>
    <button v-on:click="somar(5, $event)">Somar 1</button>
    <p v-on:mousemove="atualizarXY">Mouse: {{ x }} e {{ y }} 
      <span v-on:mousemove.stop.prevent>
        PARAR AQUI!!!
      </span>
    </p>
    <a v-on:click.prevent href="https://google.com">Google</a>
    <a v-on:click="naoNavegar" href="https://google.com">Google2</a>

  </div>
  <script>
    new Vue({
      el: '#app',
      data: {
        contador: 0,
        x: 0,
        y: 0,
      },
      methods: {
        somar(passo, event) {
          console.log(passo, event)
          this.contador += passo
        },
        atualizarXY(event) {
          console.log(event)
          this.x = event.clientX
          this.y = event.clientY
        },
        parar(event) {
          event.stopPropagation()
        },
        naoNavegar(event) {
          console.log('NÃ£o navegar')
          event.preventDefault()
        }
      }
    })
  </script>
</body>

</html>
