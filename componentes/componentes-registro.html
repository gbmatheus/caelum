<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/vue"></script>
    <title>Document</title>
</head>
<body>
    <div id="app1">
        <contador1></contador1>
        <br>
        <contador1></contador1>
        <br>
        <contador1></contador1>
    </div>
    <hr>
    <div id="app2">
        <app-contador></app-contador>
        <br>
        <app-contador></app-contador>
        <br>
        <app-contador></app-contador>
    </div>

    <script>

        const contador = {
            template: `
                <div>
                    <button @click="contador--"> - </button>
                    <span> {{ contador }}</span>
                    <button @click="contador++"> + </button>
                </div>
            `,
            data () {
                return {
                    contador: 0
                }
            }
        }

        new Vue({
            el: '#app1',
            components: {
                contador1: contador,
            }
            
        })
        
        new Vue({
            el: '#app2',
            components: {
                'app-contador': contador,
            }
            
        })
    </script>
    
</body>
</html>
